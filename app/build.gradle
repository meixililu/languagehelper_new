    implementation 'com.karumi:headerrecyclerview:1.1.0'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.umeng.umsdk:analytics:8.1.6'
