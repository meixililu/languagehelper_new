apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'

android {

    viewBinding {
        enabled = true
    }

    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    defaultConfig {
        //修改 Provider
        applicationId "com.messi.languagehelper"
//        applicationId "com.messi.languagehelper.google"
//        applicationId "com.messi.learnenglish"  //英语君
//        applicationId "com.messi.learnenglish.google"  //英语君
//        applicationId "com.messi.cantonese.study"  //粤语说
//        applicationId "com.messi.cantonese.study.google"  //粤语说
//        applicationId "com.messi.languagehelper.chinese"  //语文词典
//        applicationId "com.messi.languagehelper.spoken"  //小白口语
        resConfigs "zh-rCN", "zh-rHK", "zh-rTW", "en"
        minSdkVersion 21
        targetSdkVersion 29
        //中英互译
        versionCode 53
        versionName "4.6.3"
        //粤语说
//        versionCode 15
//        versionName "2.2"
//        英语君
//        versionCode 12
//        versionName "1.8"
//        语文词典
//        versionCode 4
//        versionName "1.2"
        //小白口语
        //versionCode 1
        //versionName "1.0"
        multiDexEnabled true
        splits {
            abi {
                enable true
                reset()
                include 'armeabi-v7a'
                universalApk false
            }
        }
        vectorDrawables.useSupportLibrary = true
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

    }

    buildTypes {
        release {
            minifyEnabled false
//            shrinkResources true //启用资源压缩
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        jumboMode true
        preDexLibraries false
    }

}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.media:media:1.1.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.11.4'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.11.4'
    implementation 'com.jakewharton:butterknife:10.2.1'
